name: Build CLI Binaries

on:
  push:
    branches: [main]
    paths:
      - 'BareMetalWeb.CLI/**'
      - '.github/workflows/build-cli.yml'
  workflow_dispatch:

jobs:
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            ext: .exe
            cross: false
          - rid: win-arm64
            os: windows-latest
            ext: .exe
            cross: false
          - rid: linux-x64
            os: ubuntu-latest
            ext: ""
            cross: false
          - rid: linux-arm64
            os: ubuntu-latest
            ext: ""
            cross: true
            cross_pkgs: "clang lld gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu zlib1g-dev:arm64"
            objcopy: aarch64-linux-gnu-objcopy

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install cross-compilation toolchain
        if: matrix.cross
        run: |
          sudo dpkg --add-architecture arm64
          # Pin existing repos to amd64 only
          sudo sed -i 's/^deb http/deb [arch=amd64] http/' /etc/apt/sources.list /etc/apt/sources.list.d/*.list 2>/dev/null || true
          # Add arm64 ports
          CODENAME=$(lsb_release -cs)
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $CODENAME main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64-ports.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $CODENAME-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list
          sudo apt-get update -qq
          sudo apt-get install -y -qq ${{ matrix.cross_pkgs }}

      - name: Publish AOT (native)
        if: ${{ !matrix.cross }}
        run: >
          dotnet publish BareMetalWeb.CLI/BareMetalWeb.CLI.csproj
          --configuration Release
          --runtime ${{ matrix.rid }}
          --self-contained true
          -p:PublishAot=true
          -p:PublishTrimmed=true
          --output ./cli-out/${{ matrix.rid }}

      - name: Publish AOT (cross)
        if: matrix.cross
        run: >
          dotnet publish BareMetalWeb.CLI/BareMetalWeb.CLI.csproj
          --configuration Release
          --runtime ${{ matrix.rid }}
          --self-contained true
          -p:PublishAot=true
          -p:PublishTrimmed=true
          -p:LinkerFlavor=lld
          -p:ObjCopyName=${{ matrix.objcopy }}
          --output ./cli-out/${{ matrix.rid }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p ./artifacts
          cp ./cli-out/${{ matrix.rid }}/bmw${{ matrix.ext }} ./artifacts/bmw-${{ matrix.rid }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bmw-${{ matrix.rid }}
          path: ./artifacts/bmw-${{ matrix.rid }}${{ matrix.ext }}

  collect:
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-binaries
          merge-multiple: true

      - name: List binaries
        run: ls -lh ./all-binaries/

      - name: Upload combined release
        uses: actions/upload-artifact@v4
        with:
          name: bmw-all-platforms
          path: ./all-binaries/
